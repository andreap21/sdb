<!DOCTYPE html>
<html lang="it">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {

      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;

    h2 {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.25em;
      text-transform: uppercase;

    .coming-soon {
      font-size: 1rem;

      color: #666666;

      font-size: 0.95rem;
      text-decoration: none;

    }

      text-decoration: underline;

  <div class="container">
    <!-- Sostituisci logo.png con il nome del tuo file -->
